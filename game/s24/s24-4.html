<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s24/end.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
    <script>
        let a=localStorage.getItem('current-username');
        let userd = localStorage.getItem(a);
        let x=JSON.parse(userd);
        x.achievement[11]=1;
        localStorage.setItem(a,JSON.stringify(x));
        alert("达成成就：随遇而安！");
    </script>
</head>

<body style="background-image: url('../../image/bg/game/宿舍.png');">
    <div class="loader" id="loader">
        <div class="text">尽管实习还有一段时日，考完试后你还是没有闲下来，你想找几本职场上的书阅读了解了解，你害怕到时候与同事相处不融洽，无法按时完成上司的工作，张润远却说没必要，她告诉你其实你才是大老板，不用考虑这么多，你连忙反驳，她却回复“每个人都是，都是自己人生的大老板，所以何苦让自己白添这么多烦恼呢，对不对？”<br><br><br><br>完</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id = "left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id = "middle" src="../../image/qq人/tm.png">
    </div>
    <div class="right">
        <img id = "right" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
