<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s7/s7.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('../../image/bg/game/北湖.png');">
    <div class="loader" id="loader">
        <div class="text">大学的第一个假期，虽然经历了高考结束的长假期，但这长度远超高中假期寒假，还是让你好不适应。当你还纠结在是否要去主动找赵文妍时，新学期也不期而至</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="selection_box">
        <p><input type="button" value="这学期结束要选专业，一定要努力啊" class="selection" id="option1" onclick="{goto('./s7-1.html'); }"></p>
        <p><input type="button" value="上个学期挺不错的，这学期继续保持" class="selection" id="option2" onclick="{goto('./s7-1.html'); }"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id = "left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id = "middle" src="../../image/qq人/tm.png">
    </div>
    <div class="right">
        <img id = "right" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
