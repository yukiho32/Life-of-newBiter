<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/playground/playground.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url(../../../image/bg/game/操场.png);">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img src="../../../image/button/botton/back.png"></div>
    <div class="imagebutton" style="bottom: 51.75%;left: 40%;" onclick="Talkto('player')">
        <img src="../../../image/character/通用人物/通用人物.png" id="player">
    </div>
    <div class="selection_box" id="Talktoplayer">
        <p><input type="button" value="加入他们，一起踢一会儿足球" class="selection" id="option1" onclick="{ChangeNum(0,5,5,5,0,1);goto('./playground-1.html')}"></p>
        <p><input type="button" value="他们都好厉害，还是不去凑热闹了吧..." class="selection" id="option2" onclick="Back()"></p>
    </div>
    <div class="circleHintButton" style="bottom: 10%; right: 60%;" id="chair" onclick="Talkto('track')"></div>
    <div class="selection_box" id="Talktotrack">
        <p><input type="button" value="绕着操场跑几圈" class="selection" id="option4" onclick="{ChangeNum(8,0,-3,0,0,1);goto('./playground-2.html')}"></p>
        <p><input type="button" value="独自散步" class="selection" id="option5" onclick="{ChangeNum(0,0,0,5,3,1);goto('./playground-3.html')}"></p>
        <p><input type="button" value="想起还有别的事没做..." class="selection" id="option5" onclick="goto('./playground-4.html')"></p>
    </div>
</body>
</html>
