<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/lake/lake.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
    <script>
        function randomGoto() {
            const urls = [
                { url: './lake-4.html', params: [0, 0, -5, 0, 0, 0, 0] },
                { url: './lake-3.html', params: [0, 0, 5, 0, 5, 1, 0] }
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            const selected = urls[randomIndex];
            ChangeNum(...selected.params);
            window.location.href = selected.url;
        }
        function checkMoneyAndGoto(cost, page) {
            let userd = localStorage.getItem(nowUser);
        let x = JSON.parse(userd);
        if (x.money - cost < 0) {
            goto(page);
        return false;
            }
        return true;
        }
    </script>
</head>

<body style="background-image: url(../../../image/bg/game/北湖.png);">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img
            src="../../../image/button/botton/back.png"></div>

    <div class="circleHintButton" style="bottom: 40%; right: 70%;" id="walk" onclick="Talkto('walk')"></div>
    <div class="selection_box" id="Talktowalk">
        <p><input type="button" value="散散步" class="selection" id="option1"
                onclick="{ChangeNum(0,0,2,4,0,1,0);goto('./lake-1.html')}"></p>
        <p><input type="button" value="再想想" class="selection" id="option2" onclick="Back()"></p>
    </div>

    <div class="circleHintButton" style="bottom: 20%; right: 50%;" id="fish" onclick="Talkto('fish')"></div>
    <div class="selection_box" id="Talktofish">
        <p><input type="button" value="用面包喂鱼（消耗150元）" class="selection" id="option3"
                onclick="if (checkMoneyAndGoto(150, './break.html')){ChangeNum(0,0,3,0,3,1,-150);goto('./lake-2.html')}"></p>
        <p><input type="button" value="再想想" class="selection" id="option4" onclick="Back()"></p>
    </div>

    <div class="circleHintButton" style="bottom: 40%; right: 20%;" id="picnic" onclick="Talkto('picnic')"></div>
    <div class="selection_box" id="Talktopicnic">
        <p><input type="button" value="和朋友一起来野餐" class="selection" id="option5"
                onclick="{randomGoto()}"></p>
        <p><input type="button" value="再想想" class="selection" id="option6" onclick="Back()"></p>
    </div>
</body>

</html>
