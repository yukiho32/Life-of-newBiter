<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/org/org.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
    <script>
        function randomGoto() {
            const urls = [
                { url: './org-2.html', params: [0, 5, 5, 0, 3, 1, 0] },
                { url: './org-3.html', params: [0, 2, -5, 0, 1, 1, 0] }
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            const selected = urls[randomIndex];
            ChangeNum(...selected.params);
            window.location.href = selected.url;
        }
    </script>
</head>

<body style="background-image: url(../../../image/bg/game/社团活动室.png)">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img
            src="../../../image/button/botton/back.png"></div>

    <div class="circleHintButton" style="bottom: 30%; right: 25%;" id="meeting" onclick="Talkto('meeting')"></div>
    <div class="selection_box" id="Talktomeeting">
        <p><input type="button" value="参加社团会议" class="selection" id="option1"
                onclick="{ChangeNum(2,3,-3,0,3,1,0);goto('./org-1.html')}"></p>
        <p><input type="button" value="再想想" class="selection" id="option3" onclick="Back()"></p>
    </div>

    <div class="circleHintButton" style="bottom: 40%; right: 60%;" id="activity" onclick="Talkto('activity')"></div>
    <div class="selection_box" id="Talktoactivity">
        <p><input type="button" value="开展社团活动" class="selection" id="option5" onclick="{randomGoto()}"></p>
        <p><input type="button" value="再想想" class="selection" id="option6" onclick="Back()"></p>
    </div>
 
</body>

</html>
