<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/food/food.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url(../../../image/bg/game/饭馆.png);">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img
            src="../../../image/button/botton/back.png"></div>

    <div class="circleHintButton" style="bottom: 25%; right: 70%;" id="one" onclick="Talkto('one')"></div>
    <div class="selection_box" id="Talktoone">
        <p><input type="button" value="一个人搓一顿（消耗500元）" class="selection" id="option1"
                onclick="{ChangeNum(0,0,4,3,0,1,-500);goto('./food-1.html')}"></p>
        <p><input type="button" value="离开" class="selection" id="option1"
                onclick="{ChangeNum(-0,0,0,0,0,0,0);goto('./food-3.html')}"></p>
    </div>

    <div class="circleHintButton" style="bottom: 30%; right: 20%;" id="friend" onclick="Talkto('friend')"></div>
    <div class="selection_box" id="Talktofriend">
        <p><input type="button" value="约朋友一起聚聚（消耗800元）" class="selection" id="option3"
                onclick="{ChangeNum(0,4,6,2,0,1,-800);goto('./food-2.html')}"></p>
        <p><input type="button" value="离开" class="selection" id="option1"
                onclick="{ChangeNum(0,0,0,0,0,0,0);goto('./food-3.html')}"></p>
    </div>

</body>

</html>
