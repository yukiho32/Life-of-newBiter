<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/music/music.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url(../../../image/bg/game/音乐教室.png)">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img
            src="../../../image/button/botton/back.png"></div>

    <div class="circleHintButton" style="bottom: 45%; right: 60%;" id="piano" onclick="Talkto('piano')"></div>
    <div class="selection_box" id="Talktopiano">
        <p><input type="button" value="练习钢琴" class="selection" id="option1"
                onclick="{ChangeNum(0,0,3,0,4,1,0);goto('./music-1.html')}"></p>
        <p><input type="button" value="随便看看" class="selection" id="option3" 
				 onclick="{ChangeNum(0,0,0,0,0,0,0);goto('./music-2.html')}"></p>
    </div>
	
	    <div class="circleHintButton" style="bottom: 40%; right: 90%;" id="desk" onclick="Talkto('desk')"></div>
    <div class="selection_box" id="Talktodesk">
        <p><input type="button" value="听音乐讲座" class="selection" id="option1"
                onclick="{ChangeNum(0,0,0,0,7,1,0);goto('./music-3.html')}"></p>
        <p><input type="button" value="四处看看" class="selection" id="option3" 
				onclick="{ChangeNum(0,0,0,0,0,0,0);goto('./music-4.html')}"></p>
    </div>

    <div class="imagebutton" style="bottom: 30%;right: 20%;width: 300px;" onclick="Talkto('musicTeacher')">
        <img src="../../../image/character/音乐老师/音乐老师.png" id="musicTeacher">
    </div>
    <div class="selection_box" id="TalktomusicTeacher">
        <p><input type="button" value="请教音乐问题" class="selection" id="option4"
                onclick="{ChangeNum(0,3,0,0,4,1,0);goto('./music-5.html')}"></p>
        <p><input type="button" value="和老师打个招呼" class="selection" id="option5"
                onclick="ChangeNum(0,0,0,0,0,0,0);goto('./music-6.html')"></p>
    </div>
</body>

</html>
