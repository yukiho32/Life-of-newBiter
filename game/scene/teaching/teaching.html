<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/scene.css">
    <script src="../../../js/jquery-3.6.0.js"></script>
    <script src="../../../js/scene/teaching/teaching.js"></script>
    <style>
        .selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url(../../../image/bg/game/教室.png);">
    <div class="imagebutton" style="top: 0px;left: 0px;width: 80px;" onclick="goto('../../map.html')"><img src="../../../image/button/botton/back.png"></div>
    <div class="imagebutton" style="bottom: 51.75%;left: 40%;" onclick="Talkto('teacher')">
        <img src="../../../image/character/老师/老师.png" id="teacher">
    </div>
    <div class="selection_box" id="Talktoteacher">
        <p><input type="button" value="向老师请教问题" class="selection" id="option1" onclick="{ChangeNum(3,0,0,0,0,1,0);goto('./teaching-3.html')}"></p>
        <p><input type="button" value="向老师打个招呼" class="selection" id="option2" onclick="goto('./teaching-4.html')"></p>
    </div>
    <div class="circleHintButton" style="bottom: 10%; right: 60%;" id="chair" onclick="Talkto('chair')"></div>
    <div class="selection_box" id="Talktochair">
        <p><input type="button" value="上早八" class="selection" id="option4" onclick="{ChangeNum(8,0,-3,0,0,1,0);goto('./teaching-1-1.html')}"></p>
        <p><input type="button" value="先到处看看" class="selection" id="option5" onclick="goto('./teaching-2.html')"></p>
    </div>
    <div class="imagebutton" style="bottom: 37.5%;left: 7%;width: 160px;" onclick="Talkto('student')">
        <img src="../../../image/character/学生/学生.png" id="student">
    </div>
    <div class="selection_box" id="Talktostudent">
        <p><input type="button" value="和同学一起讨论小组作业" class="selection" id="option6" onclick="{ChangeNum(3,3,0,0,0,1,0);goto('./teaching-5.html')}"></p>
        <p><input type="button" value="和同学打个招呼" class="selection" id="option7" onclick="goto('./teaching-6.html')"></p>
    </div>
</body>
</html>
