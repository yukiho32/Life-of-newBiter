<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s15/s15.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('../../image/bg/game/宿舍.png');">
    <div class="loader" id="loader">
        <div class="text">因为徐熙浩的缘故，你最近经常在手机上浏览有关患病群体的内容，突然一条消息映入你的眼帘，一家患病儿童福利机构正在招募志愿者，为孩子们带来一场难忘的周末。这勾起了你的好奇心</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="selection_box">
        <p><input type="button" value="亲眼见识过病痛的折磨，这么多孩子可真可怜" class="selection" id="option1" onclick="{goto('./s15-1.html'); }"></p>
        <p><input type="button" value="正好周末有时间，去尽一份力吧" class="selection" id="option2" onclick="{goto('./s15-1.html'); }"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id = "left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id = "middle" src="../../image/qq人/tm.png">
    </div>
    <div class="right">
        <img id = "right" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
