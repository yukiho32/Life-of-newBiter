<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s4/s4.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        .loader {  
            position: fixed;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background-color: rgba(0, 0, 0);
            display: flex;  
            justify-content: center;  
            align-items: center;  
            z-index: 1000; 
            transition: opacity 3s ease-in-out; /* 可选：遮罩层淡出效果 */  
        }
        .loader .text {  
            padding: 10%;
            opacity: 0; 
            transition: opacity 2s ease-in-out; /* 文字淡入淡出效果 */ 
            font-size: 24px;  
            color: white;  
        }
        .loader.active .text {  
            opacity: 1;
        }
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('../../image/bg/game/宿舍.png');">
    <div class="loader" id="loader">
        <div class="text">你的大学生活也逐步进入了正轨，你结识了许多形形色色的朋友，你们一同学习，一同吃饭，一同玩耍，大学生活似乎比你想象的还要轻松，你觉得也许大学就是这样容易吧，直到你看到微信群里这样一则通知——</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="selection_box">
        <p><input type="button" value="抓紧准备吧，从现在开始还来得及" class="selection" id="option1" onclick="{goto('./s4-1.html'); }"></p>
        <p><input type="button" value="真不想背单词学英语啊" class="selection" id="option2" onclick="{goto('./s4-1.html'); }"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id = "left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id = "middle" src="../../image/qq人/tm.png">
    </div>
    <div class="right">
        <img id = "right" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
