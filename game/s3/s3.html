<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s3/s3.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('../../image/bg/game/宿舍.png');">
    <div class="loader" id="loader">
        <div class="text">距离社团招新还有三回合，请尽可能选择一个社团加入。</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
