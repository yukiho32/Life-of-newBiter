<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s17/s17-3.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <style>
        body, html {  
            margin: 0; 
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .dialog {
          display: none;
        }
        #selection_box {
            display: none;
        }
    </style>
</head>

<body style="background-image: url('../../image/bg/game/音乐教室黄昏.png');">
    <div class="loader" id="loader">
        <div class="text">比赛结果出来了，你成功拿到了仅次于科班出身的第二名。领完奖后，你激动的跑到平常练歌的地方，你知道，她一定会在那里等你</div>
    </div>
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id = "left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id = "middle" src="../../image/qq人/tm.png">
    </div>
    <div class="right">
        <img id = "right" src="../../image/qq人/tm.png">
    </div>
</body>

</html>
