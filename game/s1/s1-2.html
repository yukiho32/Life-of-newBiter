<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Life of newBiter</title>
    <link rel="stylesheet" href="../../css/gamepage.css" />
    <script src="../../js/jquery-3.6.0.js"></script>
    <script src="../../js/s1/s1-2.js"></script>
    <script src="../../js/gamecontroll.js"></script>
    <audio id="ach" src="../../bgm/sef.mp3" type="audio/mpeg"></audio>
    <style>
        #selection_box {
            display: none;
        }
    </style>
    <script>
        let a=localStorage.getItem('current-username');
        let userd = localStorage.getItem(a);
        let x=JSON.parse(userd);
        function zixin(){
            x.ZiXin+=1;
            if(x.ZiXin === 2){
                x.achievement[6]=1;
                var audio = document.getElementById("ach");
                audio.play();
                audio.addEventListener('ended', function() {
                    alert("达成成就：自信放光芒！");
                    goto('../s2/s2.html');
                });
            }
            localStorage.setItem(a,JSON.stringify(x));
        }
    </script>
</head>

<body style="background-image: url('../../image/loginBackground.jpg');">
    <div class="dialog" onclick="{next_move();}"></div>
    <div id="text-box" onclick="{next_move();}">
        <p id="name"></p>
        <p id="texts"></p>
    </div>
    <div id="small">
        <img id="small_pic" src="../../image/qq人/tm.png">
    </div>
    <div class="left">
        <img id="left" src="../../image/qq人/tm.png">
    </div>
    <div class="middle">
        <img id="middle" src="../../image/qq人/tm.png">
    </div>
    <div id="selection_box">
        <p><input type="button" value="但愿军训不要太累" class="selection" id="option1"
                onclick="{goto('../s2/s2.html');}"></p>
        <p><input type="button" value="好，就让我在军训上一展雄姿吧！" class="selection" id="option2"
                onclick="{zixin();}"></p>
    </div>
</body>

</html>
