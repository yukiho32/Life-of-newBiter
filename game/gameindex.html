<!DOCTYPE html>
<html lang="zh">

<head>
    <title>life of a newBiter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/gameindex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/gameindex.js" defer></script>
</head>

<body>
    <div class="imagebutton" id="map" onclick="toMap()"><img src="../image/path-distance.png"></div>
    <div class="progress-container">
        <img src="../image/属性图标/智力.png" class="progress-image">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;background-color: rgb(26, 141, 26);" id="1"></div>
            <p id="intelligence"></p>
        </div>
        <img src="../image/属性图标/交际.png" class="progress-image">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;background-color: rgb(206, 11, 196);" id="2"></div>
            <p id="communication"></p>
        </div>
        <img src="../image/属性图标/心情.png" class="progress-image">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;background-color: rgb(200, 105, 22);" id="3"></div>
            <p id="mood"></p>
        </div>
        <img src="../image/属性图标/才艺.png" class="progress-image">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;background-color: rgb(20, 11, 179);" id="4"></div>
            <p id="talent"></p>
        </div>
        <img src="../image/属性图标/体能.png" class="progress-image">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;background-color: rgb(233, 246, 58);" id="5"></div>
            <p id="physical"></p>
        </div>
        <img src="../image/属性图标/金钱.png" class="progress-image">
        <div class="progress-bar">
            <p id="money"></p>
        </div>
    </div>
    <div class="people">
        <img src="../image/character/白特/无表情.png">
    </div>
    <div class="progress-container" style="position: absolute;top: 0%;left: 30%;background-image: none;">
        <div class="progress-bar" id="round" >
            <div class="progress-fill" style="width: 0%;background-color: rgb(0, 0, 0);" id="6"></div>
            <p id="nowround"></p>
        </div>
    </div>
    <div class="imagebutton" id="save" onclick="Save()"><img src="../image/button/botton/save3.png"></div>
</body>
</html>
