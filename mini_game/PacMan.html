<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃豆人游戏</title>
    <link rel="stylesheet" href="./css/PacMan.css">

</head>

<body>
    <h1>吃豆人</h1>
    <div class="game-info">
        <p>使用方向键控制吃豆人的移动</p>
        <p>按下<strong>n</strong>开始游戏</p>
        <p>按下<strong>p</strong>暂停游戏</p>
    </div>

    <div id="pacman"></div>

    <div id="endScreen">
        <div id="endMessage">
            <p id="finalScore">您的最终得分是:0分</p>
            <a id="returnButton" href="../game/gameindex.html">返回</a>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="../js/modernizr.min.js"></script>
